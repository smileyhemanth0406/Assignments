<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        form {
            margin: 0 auto;
            width: 50%;
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
        }
        form label {
            display: inline-block;
            width: 150px;
            text-align: left;
            margin-right: 10px;
        }
        form input[type="text"],
        form input[type="tel"],
        form input[type="date"] {
            width: calc(100% - 170px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form input[type="radio"],
        form input[type="checkbox"] {
            margin-right: 5px;
        }
        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="GET">
        <h1>Company survey</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email"><br><br>
        
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
        
        <label>Gender:</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <label>Select:</label>
        <input type="checkbox" name="select" value="work_from_home">Work from home
        <input type="checkbox" name="select" value="hybrid">Hybrid
        <input type="checkbox" name="select" value="office">Office<br><br>
        
        <p>How was your experience in your training?</p>
        <input type="radio" name="experience" value="very_satisfied" id="very_satisfied">
        <label for="very_satisfied">Very satisfied</label><br>
        <input type="radio" name="experience" value="satisfied" id="satisfied">
        <label for="satisfied">Satisfied</label><br>
        <input type="radio" name="experience" value="neutral" id="neutral">
        <label for="neutral">Neutral</label><br>
        <input type="radio" name="experience" value="unsatisfied" id="unsatisfied">
        <label for="unsatisfied">Unsatisfied</label><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
