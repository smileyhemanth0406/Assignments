<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
</head>
<body>
    <h1>Thank You!</h1>
    <p>Username: <span id="username"></span>, your email <span id="email"></span> has been registered.</p>

    <script>
        const hlo = new URLSearchParams(window.location.search);
        const username = hlo.get('username');
        const email = hlo.get('email');
        document.getElementById('username').innerText = username;
        document.getElementById('email').innerText = email;
    </script>
</body>
</html>
